   <div class="container">
    <h1>Bat Boll Stump Game </h1>
<div class="button-container">
    <button  class="ball" onclick=" 
    let userchoice = 'you have chosen Bat'; 
    let randomnumber = Math.random() * 3; 
    let computerchoice;  

    // Determine computer's choice
    if (randomnumber > 0 && randomnumber <= 1) {
        computerchoice = 'Bat'; 
    } else if (randomnumber > 1 && randomnumber <= 2) {
        computerchoice = 'Ball';  
    } else {
        computerchoice = 'Stump';  
    }

    let result; // Declare result
    if (computerchoice === 'Ball') {
        result = 'It is a tie';
    } else if (computerchoice === 'Bat') {
        result = 'Computer has won';
    } else if (computerchoice === 'Stump') {
        result = 'You won';
    }

    // Display the result
    alert(`${userchoice}. Computer choice is ${computerchoice}. ${result}`);
">
